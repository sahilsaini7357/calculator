<!DOCTYPE html>
<html>
<head>
<style>

    table,th,td{

        border: 5px solid black;
    }
</style>
</head>
<body>



<table border="1" style="width:26%;margin: auto; margin-top: 60px; box-shadow: 60%; border-radius: 15px; height: 350px; padding: 10px;text-align: center;background-color: black;">
  <tr >
    <th style="height: 40px;  background-color: rgba(150, 236, 63, 0.781); border-radius: 12px;" colspan="4"></th>
    
  </tr>
  <tr >
    <td style="background-color: rgb(216, 79, 55);  border-radius: 8px;">C</td>
    <td style="background-color: rgb(55, 55, 231);  border-radius: 8px;">/</td>
    <td style="background-color: rgb(70, 70, 219);  border-radius: 8px;">*</td>
    <td style="background-color: rgb(70, 70, 219);  border-radius: 8px;">-</td>
  </tr>
  <tr>
    <td style="background-color: white;  border-radius: 8px;">7</td>
    <td style="background-color: white;  border-radius: 8px;">8</td>
    <td style="background-color: white;  border-radius: 8px;">9</td>
    <td  style="background-color: rgb(70, 70, 219);  border-radius: 8px;">+</td>
  </tr>
  <tr>
    <td style="background-color: white;  border-radius: 8px;">4</td>
    <td style="background-color: white;  border-radius: 8px;">5</td>
    <td style="background-color: white;  border-radius: 8px;">6</td>
    <td style="background-color: rgb(3, 240, 102); border-radius: 8px; width: 30%;" rowspan="3">=</td>
  </tr>
  <tr>
    <td style="background-color: white;  border-radius: 8px;">1</td>
    <td style="background-color: white;  border-radius: 8px;">2</td>
    <td style="background-color: white;  border-radius: 8px;">3</td>
  </tr>
  <tr>
    <td style=" border-radius: 8px; background-color: white;">0</td>
    <td style=" border-radius: 8px; background-color: white;">.</td>
    
  </tr>
  
</table>
</body>
</html>
